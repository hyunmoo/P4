<!DOCTYPE html>
<html>
<head>
	<title>Motion Ball</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.4/phaser.min.js"></script>
</head>
<body>
	<div id="ball"></div>
	<table>
		<tr>
			<th>x</th>
			<td id="xVal"></val>
		</tr>
		<tr>
			<th>y</th>
			<td id="yVal"></val>
		</tr>
		<tr>
			<th>z</th>
			<td id="zVal"></val>
		</tr>
        <tr>
			<th>temp</th>
			<td id="tVal"></val>
		</tr>
        <tr>
			<th>count</th>
			<td id="cVal"></val>
		</tr>
        <tr>
			<th>count1</th>
			<td id="aVal"></val>
		</tr>                   
	</table>


	<img id="im" src="per1.jpg"/>


    <div id="phaser_1">
    </div>
    <script>
	var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('disk', 'assets/sprites/ra_dont_crack_under_pressure.png');

    //  Firefox doesn't support mp3 files, so use ogg
    game.load.audio('boden', ['maracas.mp3']);

}

var s;
var music;

function create() {

    game.stage.backgroundColor = '#182d3b';
    game.input.touch.preventDefault = false;

    music = game.add.audio('boden');

    music.play();

    s = game.add.sprite(game.world.centerX, game.world.centerY, 'disk');
    s.anchor.setTo(0.5, 0.5);

    game.input.onDown.add(changeVolume, this);

}

function changeVolume(pointer) {

    if (pointer.y < 300)
    {
        music.volume += 0.1;
    }
    else
    {
        music.volume -= 0.1;
    }

}

function update() {
    s.rotation += 0.01;
}

function render() {
    game.debug.soundInfo(music, 20, 32);
}
	</script>
</body>
</html>
